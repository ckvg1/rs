<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Temperatura</title>
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <link rel="stylesheet" href="css/temperatura.css" />
    <link rel="stylesheet" href="../css_main/czcionka.css" />
    
    <script
      src="plotly.min.js"
      charset="utf-8"
    ></script>
    
  </head>
  <body>
    <div class="container">
      <header>
        <img src="../logo.svg" alt="Logo" />
      </header>

      <h1>Data wykonania pomiaru (od-do):</h1>
      <h4 id="zakresDat">Używam danych z: Ostatnie 7 dni</h4>

      <div class="form-group">
        <input type="datetime-local" id="data1" />
        -
        <input type="datetime-local" id="data2" />
        <button id="filtrujBtn">Filtruj</button>
        <button id="markersBtn">Wykres kropkowy</button>
        <button id="linesBtn">Wykres liniowy</button>
      </div>

      <div id="myPlot" style="width: 100%"></div>
    </div>

    <script>
      "use strict";

      let currentMode = "markers"; // tryb wykresu: markers / lines

      const zakresDat = document.getElementById("zakresDat");
      const filtrujBtn = document.getElementById("filtrujBtn");

      // Formatowanie daty do czytelnej postaci
      function formatDate(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");
        return `${day}-${month}-${year} ${hours}:${minutes}`;
      }

      // Wykres schodkowy – modyfikacja danych
      function zrobWykresSchodkowy(data) {
        const originalX = data.x;
        const originalY = data.y;

        const newX = [originalX[0]];
        const newY = [originalY[0]];

        for (let i = 1; i < originalX.length; i++) {
          const prevX = originalX[i - 1];
          const currX = originalX[i];
          const prevY = originalY[i - 1];
          const currY = originalY[i];

          // dodaj poziomą linię do aktualnego X z poprzednią wartością
          newX.push(currX);
          newY.push(prevY);

          // dopiero potem dodaj nową wartość Y
          newX.push(currX);
          newY.push(currY);
        }

        data.x = newX;
        data.y = newY;
      }

      // Pobieranie danych i rysowanie wykresu
      function fetchAndPlot(url, layoutOverrides = {}) {
        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Błąd HTTP! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((dane) => {
            const seriesData = [
              {
                x: dane.Data,
                y: dane["Temp. 1"],
                mode: currentMode,
                name: "Czujnik 1",
                line: { shape: "vh" },
              },
            ];

            // Przekształć na wykres schodkowy jeśli tryb to "lines"
            if (currentMode === "lines") {
              //zrobWykresSchodkowy(seriesData[0]);
            }

            const defaultLayout = {
              height: 650,
              title: "Temperatura",
              xaxis: {
                type: "date",
                title: "Data wykonania pomiaru",
              },
              yaxis: {
                title: "Temperatura [C]",
              },
              showlegend: true,
            };

            const layout = Object.assign({}, defaultLayout, layoutOverrides);
            if (dane["Temp. 1"].length == 0) {
              alert("Nie znaleziono danych z tego okresu");
            }
            Plotly.newPlot("myPlot", seriesData, layout, {
              scrollZoom: true,
              locale: "pl",
              responsive: true,
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      }
      function toLocalISOString(date = new Date()) {
        const pad = (num) => String(num).padStart(2, "0");

        const year = date.getFullYear();
        const month = pad(date.getMonth() + 1);
        const day = pad(date.getDate());
        const hour = pad(date.getHours());
        const minute = pad(date.getMinutes());
        const second = pad(date.getSeconds());
        return `${year}-${month}-${day}T${hour}:${minute}:${second}`;
      }
      // Obsługa przycisku "Filtruj"
      function filtruj() {
        const dateInput1 = document.getElementById("data1").value;
        const dateInput2 = document.getElementById("data2").value;

        if (dateInput1 && dateInput2) {
          const data1 = new Date(dateInput1).toISOString();
          const data2 = new Date(dateInput2).toISOString();
          zakresDat.innerHTML = `Używam danych z: ${formatDate(
            data1
          )} - ${formatDate(data2)}`;
          console.log(data1, data2);
          const url = `odczytaj_dane.php?data_od=${toLocalISOString(
            new Date(data1)
          )}&data_do=${toLocalISOString(new Date(data2))}`;
          console.log(url);
          fetchAndPlot(url);
        } else if (!dateInput1 && !dateInput2) {
          zakresDat.innerHTML = "Używam danych z: Ostatnie 7 dni";
          fetchAndPlot("odczytaj_dane.php");
        } else {
          alert("Wybierz obie daty pomiaru!");
        }
      }

      // Zdarzenia
      filtrujBtn.addEventListener("click", filtruj);
      document.getElementById("markersBtn").addEventListener("click", () => {
        currentMode = "markers";
        filtruj();
      });
      document.getElementById("linesBtn").addEventListener("click", () => {
        currentMode = "lines";
        filtruj();
      });

      // Załaduj wykres domyślny
      fetchAndPlot("odczytaj_dane.php");
    </script>
  </body>
</html>
