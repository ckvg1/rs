            document.getElementById("pietro3_urzadzenia").style.display = "none";

            if (selectedPietro === "pietro1") {
              document.getElementById("pietro1_urzadzenia").style.display = "block";
            } else if (selectedPietro === "pietro2") {
              document.getElementById("pietro2_urzadzenia").style.display = "block";
            } else if (selectedPietro === "pietro3") {
